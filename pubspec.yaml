name: canteen_mgmt_frontend
description: Frontend for our canteen management system.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  qr_code_scanner: ^0.6.1
  http: ^0.13.4

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  # static analysis tools
  flutter_lints: ^1.0.0
  dart_code_metrics: ^4.8.1

  # convert flutter test results (json) to JUnit format
  junitreport: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - canteen.p12
